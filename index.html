    <main>

      <aside>
        <nav class="options">

            <img src="./assets/xsalada.webp" alt="salada" class="photo-burguer">
            <input type="number" min="1" max="10" class="amount-food">

          </label>

          <label class="x-salada">x-burguer
            <img src="./assets/burguer.jpg" alt="burguer" class="photo-burguer">
            <input type="number" min="1" max="10" class="amount-food">

          </label>
          <label class="x-salada">x-Bacon
            <img src="./assets/bacon.jpg" alt="bacon" class="photo-burguer">
            <input type="number" min="1" max="10" class="amount-food">

          <label class="x-salada">x-Tudo

            <input type="number" min="1" max="10" class="amount-food">

          </label>

          <label class="drinks">Escolha sua bebida

              <option value="6">Coca-cola 250mll - R$ 5,00</option>
              <option value="6">Cerveja 350mll - R$ 6,00</option>
            </select>
          </label>

          <label class="extras">Quer um adicional?
            <input type="number" min="1" max="10" class="amount-extras">
            <select class="select-extras">
              <option disabled selected>üçüüç®</option>
              <option value="7">Batata-palha 100g - R$ 5,00</option>
              <option value="6">Bolo de cenoura 100gl - R$ 5,00</option>

              <option value="6">Sorvete Morango 100ml - R$ 5,00</option>
              <option value="4">Mini churros 200g - R$ 5,00</option>

        </nav>

        <nav class="finish">

          <label class="payment">Forma de Pagamento
            <select class="type-payment">
              <option disabled selected>üí∞</option>

              <option value="Debito">D√©bito</option>
              <option value="Credito">Cr√©dito</option>
              <option value="Pix">Pix</option>
            </select>
          </label>

          <label class="delivery">Retirada

            <select class="type-delivery">
              <option disabled selected>üì¶</option>
              <option value="Entrega">Entregar</option>
              <option value="Local">Vou comer no local</option>
              <option value="Retirada">Vou retirar o pedido</option>
            </select>

            <label class="cash">
              <input class="money" placeholder=" R$ 0,00">
            </label>

        <div class="orders" id="c0">

            <input autocomplete="name">
          </label>

          <label class="info-label">Endere√ßo:
            <input autocomplete="street-address">
          </label>

          <label class="info-label">Email:
            <input autocomplete="email">
          </label>
        </div>

        <div class="confirm">

          <button type="button" class="note-button">Anotar pedido</button>
